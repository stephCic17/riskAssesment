<ion-view view-title=Step2 name=step2-view>
  <ion-content>
    <progress class="progressBar" max="28" value="2"></progress>
  </ion-content> 
  <ion-content class="containQuestion">
    <h3 class="questionText">{{QPregnant}}</h3>  
    <p> Si vous n'êtes pas encore enceinte, vous avez le temps d'anticiper. En particulier, vous devez prendre de acide folique au dosage de 0,4 mg par jour avant la conception et jusqu'au 3 ème mois de grossesse.</p>
    <form name="check" ng-submit="Submit(yes, no)" novalidate="">
      <div class="buttons">
        <ion-list>
          <div class=checkboxValid>
            <ion-checkbox ng-checked="yesc" ng-click="yeschecked(yes, no)" ng-model="yes">Oui</ion-checkbox>
          </div>
          <div class=checkboxValid>
            <ion-checkbox ng-checked="noc" ng-click="nochecked(yes, no)" ng-model="no">Non</ion-checkbox>
          </div>
        </ion-list>
      </div>    
      <div class="buttonValid">
        <button type="Submit" class="button">Valider</button>
      </div>
    </form>
  </ion-content>
</ion-view>
