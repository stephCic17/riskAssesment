<ion-view name=step2-view>
<ion-content>
<div class="progressingDiv">
    <div class="progressingInsideDiv" style="width:6%;"><p class="transparentText">t </p></div></div>
</div>
</ion-content>
  <ion-content class="containQuestion">
    <h3 class="questionText">{{QPregnant}}</h3>  
    <p> Si vous n'êtes pas encore enceinte, vous avez le temps d'anticiper. En particulier, vous devez prendre de acide folique au dosage de 0,4 mg par jour avant la conception et jusqu'au 3 ème mois de grossesse.</p>
    <form name="check" ng-submit="Submit(yes, no)" novalidate="">
      <div class="buttons">
        <ion-list>
     <div id="yesCheck" class=checkboxValid>
            <ion-checkbox ng-checked="yesc" ng-click="checked(yes, no)" ng-model="yes">Oui</ion-checkbox>
          </div>
          <div id="noCheck" class=checkboxValid>
            <ion-checkbox ng-checked="noc" ng-click="checked(yes, no)" ng-model="no">Non</ion-checkbox>
          </div>
        </ion-list>
      </div>    
      <div class="buttonValid">
        <button type="Submit" class="button">Valider</button>
      </div>
    </form>
  </ion-content>
</ion-view>
